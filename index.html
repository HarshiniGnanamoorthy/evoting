<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	<title>E-Voting System</title>
	
	 <link rel="stylesheet" type="text/css" href="style.css">
	 
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
	
</head>

<body>
	<div id="form">
	   <fieldset>
		    <legend><h1> E-Voting System </h1></legend>

		    <label>Name:</label>&nbsp &nbsp
		    <input type="text" name="name" placeholder="Enter Your Name" required><br><br>


		   <label>Father Name:</label>&nbsp &nbsp
		    <input type="text" name="fname" placeholder="Enter Your Father Name" required><br><br>


            <label>DOB:</label>&nbsp &nbsp
		    <input type="date" name="dob" required><br><br>


		    <label>Gender:</label>&nbsp &nbsp
		    <input type="radio" name="gender" class="g" value="male">Male
		     <input type="radio" name="gender" class="g" value="fmale">Female
		     <input type="radio" name="gender" class="g" value="others">Others
		    <br><br>

		    <label>CNIC:</label>&nbsp &nbsp
		    <input type="number" name="cnic" placeholder="Enter Your CNIC" required maxlength="15"><br><br>

		    <label>Political Parties:</label>&nbsp &nbsp
		    <select name="politics">
		    	<option value="NULL">Choose Political Party</option>
		    	<option value="RRR">RRR</option>
		    	<OPTION value="EEE">EEE</OPTION>
		    	<option value="QQQ">QQQ</option>
		    	<option value="BBB">BBB</option>
		    	<option value="KKK">KKK</option>

		    </select><br>
		    
	   </fieldset>

	   <button type="submit" value="submit">
            Submit
        </button>
	</div>


</body>
</html>
